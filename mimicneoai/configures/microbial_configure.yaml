# Configuration Paths
path:
  tmp_dir : "<project_root>/tmp/"  # Temporary directory for processing files
  input_dir : "<project_root>/input_data/"  # Input data directory
  output_dir : "<project_root>/analysis_output/"  # Output directory

# Runtime Parameters
args:
  thread : 20  # CPU threads allocated per sample
  hla_binding_threads : 5 # Number of threads for parallel pvactools runs; too many may reduce efficiency—adjust based on server performance.
  pool_size : 2  # Number of samples processed concurrently
  mem : "128G"  # Maximum memory allocation
  mem_perthread : "256M"  # Memory per thread in samtools sort

# Analysis Parameters
others:
  species: "human"              # Species selection (human/mouse)
  seq_type: "rna"        # Sequencing type (wgs/rna)
  pair: True           # Paired-end sequencing status

  QC: True                  # Run read quality control
  run_host_depletion: True      # Run host read depletion (hg38 + T2T)
  run_vector_decontamination: True   # Run vector (UniVec) decontamination

  run_pathseq: True             # Run GATK PathSeq taxonomic profiling
  run_microbial_peptide_identification: True   # Run BLASTX/DIAMOND-based microbial peptide identification

  # BLASTX filtering thresholds for microbial peptides
  blastx_min_percent_identity: 100   # Percent identity threshold
  blastx_max_evalue: 1e-5            # E-value cutoff
  blastx_min_query_coverage: 90      # Minimum query coverage (%)

  run_hla_typing: True               # Run HLA genotyping
  run_binding_prediction: True       # Run peptide–HLA binding prediction

  binding_algorithms: "BigMHC_EL BigMHC_IM DeepImmuno MHCflurry MHCflurryEL MHCnuggetsI MHCnuggetsII NNalign NetMHC NetMHCIIpan NetMHCIIpanEL NetMHCpan NetMHCpanEL PickPocket SMM SMMPMBEC"
# Sample List (Note: Numeric sample IDs require quotes)
samples:
- Sample_1
- Sample_2
- Sample_3